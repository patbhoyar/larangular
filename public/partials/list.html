<table cellpadding="0" cellspacing="0">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Mobile</th>
    </tr>
    <tr ng-repeat="contact in contacts">
        <td><a href="#/edit/{{ $index }}">{{ contact.name }}</a></td>
        <td>{{ contact.email }}</td>
        <td>{{ contact.mobile }}</td>
    </tr>
</table>
